<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntonRecS--player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .player-container {
            max-width: 600px;
            margin: auto;
            background-color: #181818;
            border-radius: 8px;
            overflow: hidden;
        }
        .track-item:hover {
            background-color: #282828;
        }
        .track-item.active {
            background-color: #334155;
        }
        .progress-bar-container {
            background-color: #4B5563;
        }
        .progress-bar {
            background-color: #1DB954;
        }
        .new-track-highlight {
            border: 1px solid #14B8A6;
            background-color: rgba(19, 78, 74, 0.3);
        }
    </style>
</head>
<body class="p-4">

    <div class="player-container mx-auto">
        <header class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-center tracking-wider">
                <span class="text-teal-400">●</span> ANTONRECS--PLAYER
            </h1>
        </header>

        <ul id="playlist" class="divide-y divide-gray-800">
            <!-- Треки будут вставлены сюда с помощью JS -->
        </ul>

        <footer class="bg-black bg-opacity-50 backdrop-blur-md p-3 sticky bottom-0">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-gray-700 rounded-md mr-4 flex-shrink-0">
                    <img id="footer-cover" src="" class="w-full h-full object-cover rounded-md hidden">
                </div>
                <div class="flex-grow overflow-hidden">
                    <p id="footer-title" class="font-semibold truncate text-white">Выберите трек</p>
                    <p id="footer-artist" class="text-sm text-gray-400">...</p>
                </div>
            </div>
            <div class="mt-2">
                <div id="progress-container" class="w-full bg-gray-600 rounded-full h-1.5 cursor-pointer">
                    <div id="progress-bar" class="bg-teal-400 h-1.5 rounded-full" style="width: 0%"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="flex items-center justify-center space-x-6 mt-2">
                <button id="prev-btn" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-step-backward fa-lg"></i>
                </button>
                <button id="play-pause-btn" class="bg-teal-400 text-black rounded-full w-12 h-12 flex items-center justify-center shadow-lg hover:bg-teal-300 transition-colors">
                    <i id="play-pause-icon" class="fas fa-play fa-lg"></i>
                </button>
                <button id="next-btn" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-step-forward fa-lg"></i>
                </button>
            </div>
        </footer>
    </div>

    <audio id="audio-player"></audio>

    <script>
        let playlist = [];
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        const fallbackTracks = [
          { "id": "1764920400001", "title": "Отголоски памяти улыбка на лице,", "artist": "ЕиЁ", "url": "./Отголоски_памяти_улыбка_на_лице_.mp3", "cover": "", "durationStr": "3:16", "dateAdded": "2025-12-04", "isFavorite": false },
          { "id": "176471044998119", "title": "Антон Рекс Я стёр подошвы до самой сути,", "artist": "ЕиЁ", "url": "./Антон_Рекс_Я_стёр_подошвы_до_самой_сути,_.mp3", "cover": "", "durationStr": "5:07", "dateAdded": "2025-12-03", "isFavorite": false },
          { "id": "17648434702740", "title": "Вечное Сейчас 0 fl", "artist": "ЕиЁ", "url": "./Вечное Сейчас_0_fl.mp3", "cover": "", "durationStr": "13:50", "dateAdded": "2025-12-03", "isFavorite": true },
          { "id": "1764920400002", "title": "Разговор у огня", "artist": "ЕиЁ", "url": "./Разговор_у_огня.mp3", "cover": "", "durationStr": "3:04", "dateAdded": "2025-11-20", "isFavorite": false },
          { "id": "1764920400003", "title": "001 Ревизия Временный эксклюзив", "artist": "ЕиЁ", "url": "./001_Ревизия_Временный_эксклюзив.mp3", "cover": "", "durationStr": "38:27", "dateAdded": "2025-11-15", "isFavorite": false },
          { "id": "1764920400004", "title": "Главная Песня", "artist": "ЕиЁ", "url": "./Главная_Песня.mp3", "cover": "", "durationStr": "4:28", "dateAdded": "2025-11-10", "isFavorite": false },
          { "id": "1764920400005", "title": "Атмосфера", "artist": "ЕиЁ", "url": "./Атмосфера.mp3", "cover": "", "durationStr": "1:14", "dateAdded": "2025-11-05", "isFavorite": false },
          { "id": "1764920400006", "title": "ХОРОВОД полный сбор", "artist": "ЕиЁ", "url": "./ХОРОВОД_полный_сбор.mp3", "cover": "", "durationStr": "3:45", "dateAdded": "2025-11-01", "isFavorite": false },
          { "id": "1764920400007", "title": "Нейро-Кадриль Гаражный Ответ", "artist": "ЕиЁ", "url": "./Нейро-Кадриль_Гаражный_Ответ.mp3", "cover": "", "durationStr": "3:54", "dateAdded": "2025-10-25", "isFavorite": false }
        ];

        const audio = document.getElementById('audio-player');
        const playlistElement = document.getElementById('playlist');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const footerTitle = document.getElementById('footer-title');
        const footerArtist = document.getElementById('footer-artist');
        const footerCover = document.getElementById('footer-cover');

        async function fetchPlaylist() {
            try {
                const response = await fetch('tracks.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                playlist = data;
            } catch (error) {
                console.warn('Could not load tracks.json. Using default tracks.', error);
                playlist = fallbackTracks;
            }
            renderPlaylist();
        }
        
        // --- НОВЫЙ ИСПРАВЛЕННЫЙ БЛОК ---
        function renderPlaylist() {
            playlistElement.innerHTML = '';
            const todayString = new Date().toISOString().split('T')[0];

            playlist.forEach((track, index) => {
                const isNew = track.dateAdded === todayString;
                const li = document.createElement('li');
                li.className = `track-item flex items-center p-3 cursor-pointer transition-all duration-200 ease-in-out border-l-2 ${isNew ? 'new-track-highlight' : 'border-transparent'}`;
                li.dataset.index = index;

                const starIconClass = track.isFavorite 
                    ? 'fas fa-star text-yellow-400' 
                    : 'far fa-star text-gray-500';

                li.innerHTML = `
                    <div class="w-8 text-center text-gray-400 text-sm mr-3">${String(index + 1).padStart(2, '0')}</div>
                    <div class="flex-grow">
                        <p class="font-medium text-white truncate">${track.title}</p>
                        <div class="flex items-center">
                            <p class="text-sm text-gray-400">${track.artist}</p>
                            <p class="text-xs text-gray-500 ml-2">${track.dateAdded || ''}</p>
                        </div>
                    </div>
                    <button class="favorite-btn p-2 text-lg mr-2" data-id="${track.id}">
                        <i class="${starIconClass}"></i>
                    </button>
                    <span class="text-sm text-gray-400">${track.durationStr}</span>
                `;
                playlistElement.appendChild(li);
            });
        }
        
        function toggleFavorite(trackId) {
            const track = playlist.find(t => t.id === trackId);
            if (track) {
                track.isFavorite = !track.isFavorite;
                renderPlaylist(); // Перерисовываем список для обновления звезды
            }
        }
        // --- КОНЕЦ НОВОГО БЛОКА ---

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.url;
            currentTrackIndex = index;
            updateFooterUI(track);
            updateActiveTrack();
        }

        function playTrack() {
            isPlaying = true;
            audio.play();
            playPauseIcon.classList.replace('fa-play', 'fa-pause');
        }

        function pauseTrack() {
            isPlaying = false;
            audio.pause();
            playPauseIcon.classList.replace('fa-pause', 'fa-play');
        }

        function updateFooterUI(track) {
            footerTitle.textContent = track.title;
            footerArtist.textContent = track.artist;
            if (track.cover) {
                footerCover.src = track.cover;
                footerCover.classList.remove('hidden');
            } else {
                footerCover.classList.add('hidden');
            }
        }

        function updateActiveTrack() {
            document.querySelectorAll('.track-item').forEach(item => {
                item.classList.remove('active', 'text-teal-400');
            });
            const activeItem = document.querySelector(`.track-item[data-index="${currentTrackIndex}"]`);
            if (activeItem) {
                activeItem.classList.add('active', 'text-teal-400');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseTrack();
            } else {
                if (audio.src) {
                   playTrack();
                } else {
                   loadTrack(0);
                   playTrack();
                }
            }
        });

        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        });

        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        });
        
        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            if(duration){
               audio.currentTime = (clickX / width) * duration;
            }
        });

        playlistElement.addEventListener('click', (e) => {
            const trackItem = e.target.closest('.track-item');
            const favoriteButton = e.target.closest('.favorite-btn');

            if (favoriteButton) {
                toggleFavorite(favoriteButton.dataset.id);
                return; // Останавливаем дальнейшую обработку, чтобы не запускать трек
            }

            if (trackItem) {
                const index = parseInt(trackItem.dataset.index);
                if (index !== currentTrackIndex || !isPlaying) {
                    loadTrack(index);
                    playTrack();
                } else {
                    pauseTrack();
                }
            }
        });

        async function init() {
            await fetchPlaylist();
            if (playlist.length > 0) {
                updateFooterUI(playlist[0]);
                updateActiveTrack();
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
