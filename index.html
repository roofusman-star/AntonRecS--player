<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>AntonRecS--player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #0a0a0a; 
            color: #E0E0E0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        .player-container { 
            max-width: 600px; 
            margin: auto; 
            min-height: 100vh; 
            position: relative;
            background: linear-gradient(180deg, #121212 0%, #0a0a0a 100%);
        }

        /* Search Input Styling */
        .search-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .search-wrapper:focus-within {
            background: rgba(20, 184, 166, 0.1);
            border-color: rgba(20, 184, 166, 0.5);
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.2);
        }

        /* Track Item */
        .track-item {
            transition: background-color 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .track-item:hover { background-color: rgba(255, 255, 255, 0.03); }
        .track-item.active { 
            background: linear-gradient(90deg, rgba(20, 184, 166, 0.15) 0%, transparent 100%);
            border-left: 3px solid #2dd4bf;
        }
        
        /* Filter Tabs */
        .filter-tab {
            transition: all 0.3s ease;
        }
        .filter-tab.active {
            background-color: #2dd4bf;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.4);
        }
        .filter-tab.inactive {
            background-color: rgba(255,255,255,0.05);
            color: #9ca3af;
        }

        /* Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .heart-anim { animation: heartbeat 0.3s ease-in-out; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="p-0 sm:p-4 overflow-hidden h-screen">

    <div class="player-container mx-auto flex flex-col h-full shadow-2xl sm:rounded-xl overflow-hidden ring-1 ring-white/10">
        
        <!-- Header: Title, Search, Filters -->
        <header class="p-5 flex-shrink-0 z-20 bg-[#121212]/95 backdrop-blur-md border-b border-white/5">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-bold tracking-widest text-white">
                    <span class="text-teal-400 drop-shadow-[0_0_8px_rgba(45,212,191,0.5)]">●</span> ANTON<span class="text-teal-400">REC</span>S
                </h1>
                <div class="flex items-center gap-3">
                    <div class="text-xs text-gray-500 font-mono" id="track-count">Loading...</div>
                    <button id="clear-cache-btn" class="text-gray-600 hover:text-red-400 transition-colors text-xs p-1" title="Очистить кэш и обновить">
                        <i class="fas fa-broom"></i>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-wrapper rounded-xl flex items-center px-4 py-2.5 mb-4">
                <i class="fas fa-search text-gray-400 text-sm"></i>
                <input type="text" id="search-input" placeholder="Поиск трека или артиста..." 
                       class="w-full bg-transparent border-none focus:outline-none text-sm ml-3 text-white placeholder-gray-500">
                <button id="clear-search" class="hidden text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>

            <!-- Filters -->
            <div class="flex space-x-2">
                <button class="filter-tab active flex-1 py-2 rounded-lg text-sm text-center" data-filter="all">
                    Все треки
                </button>
                <button class="filter-tab inactive flex-1 py-2 rounded-lg text-sm text-center flex items-center justify-center gap-2" data-filter="favorites">
                    <i class="fas fa-heart text-xs"></i> Избранное
                </button>
            </div>
        </header>

        <!-- Playlist (Scrollable Area) -->
        <div class="flex-grow overflow-y-auto relative" id="scroll-container">
            <!-- Increased padding bottom to account for larger footer -->
            <ul id="playlist" class="pb-48">
                <!-- Tracks injected via JS -->
                <li class="p-8 text-center text-gray-500 animate-pulse">Загрузка библиотеки...</li>
            </ul>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center text-gray-500 p-6 text-center">
                <i class="fas fa-search text-4xl mb-3 opacity-30"></i>
                <p>Ничего не найдено</p>
                <button id="reset-filters-btn" class="mt-4 text-teal-400 text-sm hover:underline">Сбросить фильтры</button>
            </div>
        </div>

        <!-- Footer Player Controls -->
        <footer class="bg-[#161616]/95 backdrop-blur-xl border-t border-white/5 pt-0 pb-6 px-4 fixed bottom-0 left-0 right-0 w-full sm:absolute z-30 flex flex-col gap-3 shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
            
            <!-- 1. Progress Bar (Top Edge) -->
            <div class="w-full -mx-4 px-4 pt-4 pb-2 bg-gradient-to-b from-black/20 to-transparent">
                <div id="progress-container" class="w-full bg-gray-700/50 rounded-full h-1.5 cursor-pointer group hover:h-2.5 transition-all">
                    <div id="progress-bar" class="bg-gradient-to-r from-teal-500 to-cyan-400 h-full rounded-full relative w-0 shadow-[0_0_10px_rgba(45,212,191,0.3)]">
                         <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 shadow-[0_0_10px_rgba(255,255,255,0.8)] transition-opacity"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <span id="current-time" class="text-[10px] text-gray-400 font-mono">0:00</span>
                    <!-- Duration could go here if needed -->
                </div>
            </div>

            <!-- 2. Info Row: Cover, Text, Favorite -->
            <div class="flex items-center justify-between gap-3 px-1">
                <div class="flex items-center gap-3 flex-1 min-w-0">
                    <!-- Cover Art -->
                    <div class="w-12 h-12 bg-gray-800 rounded-lg shadow-lg flex-shrink-0 overflow-hidden relative">
                        <img id="footer-cover" src="" class="w-full h-full object-cover hidden">
                        <div id="footer-cover-placeholder" class="w-full h-full flex items-center justify-center text-gray-600 bg-gray-900">
                            <i class="fas fa-music text-sm"></i>
                        </div>
                    </div>
                    <!-- Text Info -->
                    <div class="flex-grow min-w-0">
                        <p id="footer-title" class="font-bold text-white truncate text-base leading-tight">Выберите трек</p>
                        <p id="footer-artist" class="text-xs text-gray-400 truncate mt-0.5">...</p>
                    </div>
                </div>
                <!-- Favorite Button -->
                <button id="favorite-current-btn" class="p-3 text-gray-500 hover:text-red-500 transition-colors active:scale-90">
                    <i class="far fa-heart text-xl"></i>
                </button>
            </div>

            <!-- 3. MAIN CONTROLS ROW (Centered & Big) -->
            <div class="flex items-center justify-center gap-6 mt-1">
                <!-- Shuffle -->
                <button id="shuffle-btn" class="text-gray-500 hover:text-teal-400 transition-colors p-2 active:scale-90">
                    <i class="fas fa-shuffle text-lg"></i>
                </button>

                <!-- Prev -->
                <button id="prev-btn" class="text-gray-300 hover:text-white transition-colors p-3 active:scale-90">
                    <i class="fas fa-backward-step text-2xl"></i>
                </button>
                
                <!-- PLAY / PAUSE (Giant) -->
                <button id="play-pause-btn" class="w-16 h-16 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-[0_0_25px_rgba(45,212,191,0.3)] hover:shadow-[0_0_35px_rgba(45,212,191,0.5)]">
                    <i id="play-pause-icon" class="fas fa-play text-2xl ml-1"></i>
                </button>
                
                <!-- Next -->
                <button id="next-btn" class="text-gray-300 hover:text-white transition-colors p-3 active:scale-90">
                    <i class="fas fa-forward-step text-2xl"></i>
                </button>

                <!-- Repeat -->
                <button id="repeat-btn" class="text-gray-500 hover:text-teal-400 transition-colors p-2 active:scale-90">
                    <i class="fas fa-repeat text-lg"></i>
                </button>
            </div>
            
        </footer>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        // --- 1. CONFIG & STATE ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(() => {}));
        }

        const fallbackTracks = [
            { "id": "1", "title": "Night Owl", "artist": "Broke For Free", "url": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/WFMU/Broke_For_Free/Directionless_EP/Broke_For_Free_-_01_-_Night_Owl.mp3", "cover": "https://picsum.photos/id/11/200/200", "durationStr": "3:39", "dateAdded": "2023-10-25" },
            { "id": "2", "title": "Enthusiast", "artist": "Tours", "url": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Tours/Enthusiast/Tours_-_01_-_Enthusiast.mp3", "cover": "https://picsum.photos/id/22/200/200", "durationStr": "4:11", "dateAdded": "2023-10-26" },
            { "id": "3", "title": "Algorithms", "artist": "Chad Crouch", "url": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Chad_Crouch/Arps/Chad_Crouch_-_Algorithms.mp3", "cover": "https://picsum.photos/id/33/200/200", "durationStr": "3:54", "dateAdded": "2023-10-27" }
        ];

        let state = {
            playlist: [], // Master list
            currentTrackId: null,
            isPlaying: false,
            isShuffled: false,
            shuffledIndices: [], // Array of IDs
            repeatMode: 0, // 0: off, 1: all, 2: one
            
            // UI State
            searchQuery: '',
            filterMode: 'all', // 'all' | 'favorites'
            favorites: {} // Map of ID -> boolean
        };

        const audio = document.getElementById('audio-player');
        
        // DOM Elements
        const els = {
            playlist: document.getElementById('playlist'),
            trackCount: document.getElementById('track-count'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            tabs: document.querySelectorAll('.filter-tab'),
            emptyState: document.getElementById('empty-state'),
            resetFilters: document.getElementById('reset-filters-btn'),
            clearCacheBtn: document.getElementById('clear-cache-btn'),
            
            // Controls
            playPauseBtn: document.getElementById('play-pause-btn'),
            playIcon: document.getElementById('play-pause-icon'),
            nextBtn: document.getElementById('next-btn'),
            prevBtn: document.getElementById('prev-btn'),
            shuffleBtn: document.getElementById('shuffle-btn'),
            repeatBtn: document.getElementById('repeat-btn'),
            favCurrentBtn: document.getElementById('favorite-current-btn'),
            
            // Footer Info
            footerTitle: document.getElementById('footer-title'),
            footerArtist: document.getElementById('footer-artist'),
            footerCover: document.getElementById('footer-cover'),
            footerPlaceholder: document.getElementById('footer-cover-placeholder'),
            progressBar: document.getElementById('progress-bar'),
            progressContainer: document.getElementById('progress-container'),
            currentTime: document.getElementById('current-time')
        };

        // --- 2. DATA MANAGEMENT ---

        function loadFavorites() {
            try {
                const stored = JSON.parse(localStorage.getItem('playerFavorites')) || {};
                state.favorites = stored;
            } catch(e) { state.favorites = {}; }
        }

        function toggleFavorite(id) {
            if (!id) return;
            state.favorites[id] = !state.favorites[id];
            localStorage.setItem('playerFavorites', JSON.stringify(state.favorites));
            
            // Update UI
            renderPlaylist(); // Re-render to update list icons or remove from fav view
            updateFooterState(); // Update the heart in footer
        }

        async function init() {
            loadFavorites();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 3000);
                const res = await fetch('tracks.json?v=' + Date.now(), { signal: controller.signal });
                if (!res.ok) throw new Error('Fetch failed');
                state.playlist = await res.json();
                
                // Sort by date added descending
                state.playlist.sort((a, b) => new Date(b.dateAdded || 0) - new Date(a.dateAdded || 0));

            } catch (e) {
                console.warn('Using fallback data');
                state.playlist = fallbackTracks;
            }

            if (state.playlist.length > 0) {
                // Prepare shuffle map
                state.shuffledIndices = [...state.playlist].sort(() => Math.random() - 0.5).map(t => t.id);
                loadTrack(state.playlist[0].id, false); // Load first track but don't play
            }
            
            renderPlaylist();
        }

        // --- 3. CORE LOGIC ---

        function getContextPlaylist() {
            // 1. Get filtered list based on Search & Tabs
            let list = state.playlist;

            // Filter by Tab
            if (state.filterMode === 'favorites') {
                list = list.filter(t => state.favorites[t.id]);
            }

            // Filter by Search
            if (state.searchQuery.trim()) {
                const q = state.searchQuery.toLowerCase();
                list = list.filter(t => 
                    t.title.toLowerCase().includes(q) || 
                    t.artist.toLowerCase().includes(q)
                );
            }

            // 2. Handle Shuffle
            if (state.isShuffled) {
                // Deterministic shuffle based on IDs in current filtered list
                // We just sort the current filtered list by their position in the master shuffledIndices array
                return [...list].sort((a, b) => {
                    return state.shuffledIndices.indexOf(a.id) - state.shuffledIndices.indexOf(b.id);
                });
            }

            return list;
        }

        function renderPlaylist() {
            const list = getContextPlaylist();
            els.playlist.innerHTML = '';
            els.trackCount.textContent = `${list.length} треков`;

            if (list.length === 0) {
                els.emptyState.classList.remove('hidden');
                return;
            } else {
                els.emptyState.classList.add('hidden');
            }

            list.forEach((track, index) => {
                const isFav = !!state.favorites[track.id];
                const isActive = track.id === state.currentTrackId;
                
                const li = document.createElement('li');
                li.className = `track-item flex items-center px-4 py-3 cursor-pointer ${isActive ? 'active' : ''}`;
                li.dataset.id = track.id;
                li.onclick = (e) => {
                    // Prevent triggering if clicked on heart
                    if(e.target.closest('.fav-btn')) return;
                    
                    if (isActive) {
                        togglePlay();
                    } else {
                        loadTrack(track.id, true);
                    }
                };

                li.innerHTML = `
                    <div class="relative w-10 h-10 mr-4 flex-shrink-0">
                         <img src="${track.cover || 'https://via.placeholder.com/40'}" class="w-full h-full object-cover rounded-md opacity-80">
                         ${isActive && state.isPlaying 
                            ? `<div class="absolute inset-0 bg-black/50 flex items-center justify-center rounded-md">
                                 <i class="fas fa-wave-square text-teal-400 text-xs animate-pulse"></i>
                               </div>` 
                            : ''}
                    </div>
                    <div class="flex-grow min-w-0">
                        <p class="font-medium text-white truncate text-sm ${isActive ? 'text-teal-400' : ''}">${track.title}</p>
                        <p class="text-xs text-gray-500 truncate">${track.artist}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs text-gray-600 font-mono hidden sm:block">${track.durationStr}</span>
                        <button class="fav-btn p-2 text-gray-600 hover:text-red-500 transition-colors ${isFav ? 'text-red-500' : ''}" onclick="toggleFavorite('${track.id}')">
                            <i class="${isFav ? 'fas' : 'far'} fa-heart ${isFav ? 'heart-anim' : ''}"></i>
                        </button>
                    </div>
                `;
                els.playlist.appendChild(li);
            });
        }

        function loadTrack(id, autoPlay) {
            const track = state.playlist.find(t => t.id === id);
            if (!track) return;

            state.currentTrackId = id;
            audio.src = track.url;
            
            updateFooterState();
            renderPlaylist(); // Update active highlights

            if (autoPlay) {
                audio.play().catch(e => console.log('Autoplay blocked'));
                state.isPlaying = true;
                updatePlayBtn();
            }
        }

        // --- 4. PLAYER CONTROLS ---

        function togglePlay() {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play();
                state.isPlaying = true;
            } else {
                audio.pause();
                state.isPlaying = false;
            }
            updatePlayBtn();
            renderPlaylist(); // Update playing indicator
        }

        function updatePlayBtn() {
            if (state.isPlaying) {
                els.playIcon.className = 'fas fa-pause text-2xl';
                els.playIcon.classList.remove('ml-1');
            } else {
                els.playIcon.className = 'fas fa-play text-2xl ml-1';
            }
        }

        function updateFooterState() {
            const track = state.playlist.find(t => t.id === state.currentTrackId);
            if (!track) return;

            els.footerTitle.textContent = track.title;
            els.footerArtist.textContent = track.artist;
            
            if (track.cover) {
                els.footerCover.src = track.cover;
                els.footerCover.classList.remove('hidden');
                els.footerPlaceholder.classList.add('hidden');
            } else {
                els.footerCover.classList.add('hidden');
                els.footerPlaceholder.classList.remove('hidden');
            }

            // Update footer heart
            const isFav = !!state.favorites[track.id];
            const icon = els.favCurrentBtn.querySelector('i');
            icon.className = isFav ? 'fas fa-heart text-2xl text-red-500' : 'far fa-heart text-xl';
            els.favCurrentBtn.classList.toggle('text-red-500', isFav);
            els.favCurrentBtn.onclick = () => toggleFavorite(track.id);
        }

        function changeTrack(direction) {
            const contextList = getContextPlaylist();
            if (contextList.length === 0) return;

            let currentIndex = contextList.findIndex(t => t.id === state.currentTrackId);
            
            // If current track isn't in current context, start from beginning
            if (currentIndex === -1) currentIndex = 0;

            let nextIndex;
            if (direction === 'next') {
                nextIndex = currentIndex + 1;
                if (nextIndex >= contextList.length) nextIndex = 0; // Loop
            } else {
                nextIndex = currentIndex - 1;
                if (nextIndex < 0) nextIndex = contextList.length - 1; // Loop
            }

            // Handle Repeat One
            if (state.repeatMode === 2 && direction === 'auto') {
                audio.currentTime = 0;
                audio.play();
                return;
            }

            loadTrack(contextList[nextIndex].id, true);
        }

        // --- 5. EVENT LISTENERS ---

        els.playPauseBtn.onclick = togglePlay;
        els.nextBtn.onclick = () => changeTrack('next');
        els.prevBtn.onclick = () => changeTrack('prev');
        audio.onended = () => changeTrack('next'); // Auto advance uses 'next' logic

        // Search
        els.searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value;
            els.clearSearch.classList.toggle('hidden', !state.searchQuery);
            renderPlaylist();
        });
        els.clearSearch.onclick = () => {
            els.searchInput.value = '';
            state.searchQuery = '';
            els.clearSearch.classList.add('hidden');
            renderPlaylist();
        };

        // Tabs
        els.tabs.forEach(tab => {
            tab.onclick = () => {
                els.tabs.forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('inactive');
                });
                tab.classList.add('active');
                tab.classList.remove('inactive');
                
                state.filterMode = tab.dataset.filter;
                renderPlaylist();
            };
        });

        els.resetFilters.onclick = () => {
            state.searchQuery = '';
            els.searchInput.value = '';
            els.clearSearch.classList.add('hidden');
            // Switch to All tab
            els.tabs[0].click();
        };
        
        // Clear Cache Logic
        els.clearCacheBtn.onclick = async () => {
             if (!confirm('Очистить кэш приложения и перезагрузить?')) return;
             
             // 1. Delete all browser caches (Service Worker storage)
             if ('caches' in window) {
                 try {
                     const keys = await caches.keys();
                     await Promise.all(keys.map(key => caches.delete(key)));
                     console.log('Caches cleared');
                 } catch (err) {
                     console.error('Error clearing caches', err);
                 }
             }
             
             // 2. Unregister Service Workers
             if ('serviceWorker' in navigator) {
                 try {
                     const registrations = await navigator.serviceWorker.getRegistrations();
                     for (const registration of registrations) {
                         await registration.unregister();
                     }
                     console.log('Service Worker unregistered');
                 } catch (err) {
                     console.error('Error unregistering SW', err);
                 }
             }
             
             // 3. Reload
             window.location.reload();
        };

        // Shuffle
        els.shuffleBtn.onclick = () => {
            state.isShuffled = !state.isShuffled;
            els.shuffleBtn.classList.toggle('text-teal-400', state.isShuffled);
            renderPlaylist(); // Order changes
        };

        // Repeat
        els.repeatBtn.onclick = () => {
            state.repeatMode = (state.repeatMode + 1) % 3;
            const icon = els.repeatBtn.querySelector('i');
            els.repeatBtn.classList.remove('text-teal-400');
            
            if (state.repeatMode === 0) {
                icon.className = 'fas fa-repeat text-lg';
            } else if (state.repeatMode === 1) {
                icon.className = 'fas fa-repeat text-lg';
                els.repeatBtn.classList.add('text-teal-400');
            } else {
                icon.className = 'fas fa-repeat text-lg'; 
                els.repeatBtn.innerHTML = '<i class="fas fa-repeat text-lg"></i><span class="absolute text-[8px] font-bold -top-1 -right-1">1</span>';
                els.repeatBtn.classList.add('text-teal-400', 'relative');
            }
            if (state.repeatMode !== 2) {
                 els.repeatBtn.innerHTML = '<i class="fas fa-repeat text-lg"></i>';
            }
        };

        // Audio Progress
        audio.ontimeupdate = () => {
            if (!audio.duration) return;
            const pct = (audio.currentTime / audio.duration) * 100;
            els.progressBar.style.width = `${pct}%`;
            
            const mins = Math.floor(audio.currentTime / 60);
            const secs = Math.floor(audio.currentTime % 60);
            els.currentTime.textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        };
        
        els.progressContainer.onclick = (e) => {
            const rect = els.progressContainer.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pct * audio.duration;
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                togglePlay();
            }
        });

        // Initialize
        init();

    </script>
